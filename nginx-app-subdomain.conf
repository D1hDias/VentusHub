# Configuração Nginx para app.ventushub.com.br
# Arquivo: /etc/nginx/sites-available/app.ventushub.com.br

# Redirecionar HTTP para HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name app.ventushub.com.br;
    
    # Redirecionar todo tráfego HTTP para HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuração HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.ventushub.com.br;

    # Certificados SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/app.ventushub.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.ventushub.com.br/privkey.pem;
    
    # Configurações SSL otimizadas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de segurança
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/app.ventushub.com.br.access.log;
    error_log /var/log/nginx/app.ventushub.com.br.error.log;

    # Configuração para o VentusHub (Node.js/Express)
    location / {
        proxy_pass http://localhost:5000;  # Porta do VentusHub
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Headers adicionais para o proxy
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Configuração para arquivos estáticos (se servidos separadamente)
    location /assets {
        alias /var/www/app.ventushub.com.br/dist/client/assets;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Configuração para upload de arquivos grandes
    client_max_body_size 10M;

    # Compressão gzip
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/javascript application/x-javascript application/x-font-ttf 
               application/vnd.ms-fontobject font/opentype;
}